{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <h1 class="page-title text-center mb-4">
            <i class="bi bi-{% if object %}pencil-square{% else %}plus-circle{% endif %}"></i>
            {% if object %}Update Task{% else %}Create New Task{% endif %}
        </h1>

        <div class="card border-0 shadow-lg" style="border-radius: 20px;">
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="{{ form.content.id_for_label }}" class="form-label fw-bold">
                            <i class="bi bi-card-text me-2"></i>Task Description
                        </label>
                        {{ form.content }}
                    </div>
                    
                    <div class="mb-4">
                        <label for="{{ form.deadline.id_for_label }}" class="form-label fw-bold">
                            <i class="bi bi-calendar-event me-2"></i>Deadline (Optional)
                        </label>
                        {{ form.deadline }}
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <i class="bi bi-tags me-2"></i>Tags
                        </label>
                        <div class="row">
                            {% for choice in form.tags %}
                            <div class="col-md-4 mb-2">
                                {{ choice }}
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    
                    <div class="d-flex gap-3 justify-content-center">
                        <button type="submit" class="btn btn-primary-modern btn-modern">
                            <i class="bi bi-check-lg"></i>
                            {% if object %}Update Task{% else %}Create Task{% endif %}
                        </button>
                        <a href="{% url 'tasks:task-list' %}" class="btn btn-modern" style="background: #6b7280; color: white;">
                            <i class="bi bi-x-lg"></i>
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
