{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="page-title">
        <i class="bi bi-tags"></i>
        Tags
    </h1>
    <a href="{% url 'tasks:tag-create' %}" class="btn btn-primary-modern btn-modern">
        <i class="bi bi-plus-lg"></i>
        New Tag
    </a>
</div>

<div class="table-modern">
    <table class="table table-hover mb-0">
        <thead>
            <tr>
                <th><i class="bi bi-tag-fill me-2"></i>Name</th>
                <th><i class="bi bi-list-ul me-2"></i>Tasks</th>
                <th><i class="bi bi-gear-fill me-2"></i>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for tag in tags %}
            <tr>
                <td>
                    <span class="badge-modern">{{ tag.name }}</span>
                </td>
                <td>
                    <span class="text-muted">{{ tag.tasks.count }} task{{ tag.tasks.count|pluralize }}</span>
                </td>
                <td>
                    <div class="d-flex gap-2">
                        <a href="{% url 'tasks:tag-update' tag.pk %}" class="btn btn-primary-modern btn-modern btn-sm">
                            <i class="bi bi-pencil"></i>
                            Edit
                        </a>
                        <a href="{% url 'tasks:tag-delete' tag.pk %}" class="btn btn-danger-modern btn-modern btn-sm">
                            <i class="bi bi-trash"></i>
                            Delete
                        </a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center py-5">
                    <div class="text-muted">
                        <i class="bi bi-tags" style="font-size: 2rem; opacity: 0.3;"></i>
                        <p class="mt-2 mb-0">No tags created yet.</p>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
