{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <h1 class="page-title text-center mb-4">
            <i class="bi bi-tag"></i>
            {% if object %}Update Tag{% else %}Create New Tag{% endif %}
        </h1>

        <div class="card border-0 shadow-lg" style="border-radius: 20px;">
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label for="{{ form.name.id_for_label }}" class="form-label fw-bold">
                            <i class="bi bi-tag-fill me-2"></i>Tag Name
                        </label>
                        {{ form.name }}
                    </div>
                    
                    <div class="d-flex gap-3 justify-content-center">
                        <button type="submit" class="btn btn-primary-modern btn-modern">
                            <i class="bi bi-check-lg"></i>
                            {% if object %}Update Tag{% else %}Create Tag{% endif %}
                        </button>
                        <a href="{% url 'tasks:tag-list' %}" class="btn btn-modern" style="background: #6b7280; color: white;">
                            <i class="bi bi-x-lg"></i>
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
