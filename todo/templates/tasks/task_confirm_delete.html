{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="text-center mb-4">
            <i class="bi bi-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
            <h1 class="page-title">Delete Task</h1>
        </div>

        <div class="card border-0 shadow-lg" style="border-radius: 20px;">
            <div class="card-body p-4 text-center">
                <p class="lead mb-4">Are you sure you want to delete this task?</p>
                <div class="alert alert-light border" role="alert">
                    <strong>"{{ task.content|truncatewords:15 }}"</strong>
                </div>
                <p class="text-muted mb-4">This action cannot be undone.</p>
                
                <form method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger-modern btn-modern me-3">
                        <i class="bi bi-trash"></i>
                        Yes, Delete
                    </button>
                </form>
                <a href="{% url 'tasks:task-list' %}" class="btn btn-modern" style="background: #6b7280; color: white;">
                    <i class="bi bi-arrow-left"></i>
                    Cancel
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
