<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tasks Pro{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/tasks.css' %}">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="main-container">
            <div class="row g-0">
                <!-- Sidebar -->
                <div class="col-lg-2 col-md-3">
                    <div class="sidebar p-4">
                        <div class="text-center mb-4">
                            <h5><i class="bi bi-check-circle-fill"></i> Tasks Pro</h5>
                        </div>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'task-list' %}active{% endif %}"
                                   href="{% url 'tasks:task-list' %}">
                                    <i class="bi bi-house-fill"></i>
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.resolver_match.url_name == 'tag-list' %}active{% endif %}"
                                   href="{% url 'tasks:tag-list' %}">
                                    <i class="bi bi-tags-fill"></i>
                                    Tags
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col-lg-10 col-md-9">
                    <div class="main-content">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
